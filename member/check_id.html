<!--@layout(/layout/basic/popup.html)-->

<div module="member_checkId" class="mid-0">
    <!--@css(/css/module/member/checkid.css)-->
    <div class="header">
        <h1>아이디 중복확인</h1>
        <div class="close"><a href="#none" onclick="{$close_layer}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_close.png" alt="닫기" /></a></div>
    </div>

    <div class="content">
        <fieldset>
            <legend>아이디 중복확인</legend>
            아이디는 영문(소문자), 숫자로 4~16자 이내로 입력해 주세요.
            <span class="gTriple">
                {$form.member_id}
                <button type="button" class="btnNormal" onclick="{$action_check_id}">중복확인</button>
            </span>
        </fieldset>
        <ul class="gTriple txtSub12">
            <li class="{$display_desc|display}">공백 또는 특수문자가 포함된 아이디는 사용할 수 없습니다.</li>
            <li class="{$display_desc|display}">숫자로 시작하거나, 숫자로만 이루어진 아이디는 사용할 수 없습니다.</li>
            <li class="{$display_able|display}">{$member_id}는 사용 가능한 아이디입니다. </li>
            <li class="{$display_unable|display}">{$member_id}는 이미 사용중인 아이디입니다. </li>
            <li class="{$display_out|display}">{$member_id}는 탈퇴한 아이디입니다. </li>
        </ul>
    </div>

    <div class="buttonArea">
        <button type="button" class="btnSubmitB" onclick="{$action_use_id}">사용하기</button>
    </div>
</div>
