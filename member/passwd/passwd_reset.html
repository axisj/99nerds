<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>비밀번호 찾기</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2 class="txtTitle16B">비밀번호 찾기</h2>
</div>


<div module="member_passwordreset" class="mid-0">
    <!--@css(/css/module/member/passwd_reset.css)-->
    <h3 class="txtTitle20B">비밀번호 재설정</h3>
    <fieldset class="memberArea">
        <legend>비밀번호 재설정</legend>
        <ul>
            <li><strong class="term"><span class="icoDot"></span> 아이디</strong><span class="desc"><strong class="txtStrong12B">{$member_id}</strong></span></li>
            <li>
                <strong class="term"><span class="icoDot"></span> 새 비밀번호</strong>
                <div class="desc">
                    {$form.new_passwd}
                    <div class="txtSub11 gSingle">
                        {$passwd_type_desc}
                    </div>
                </div>
            </li>
            <li><strong class="term"><span class="icoDot"></span> 새 비밀번호 확인</strong><span class="desc">{$form.new_passwd_confirm}</span></li>
        </ul>
    </fieldset>
    <p class="buttonArea">
        <a href="#none" class="btnSubmitM" onclick="{$action_func_password_reset_submit}">비밀번호 변경</a>
        <a href="#none" class="btnEmM" onclick="{$action_func_password_reset_cancel}">취소</a>
    </p>
</div>
