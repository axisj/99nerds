<!--@layout(/layout/basic/popup.html)-->

<div module="calendar_Modify" class="tableTheme mid-0">
    <!--@css(/css/module/calendar/modify.css)-->
    <div class="header">
        <h1>글 수정 / 삭제</h1>
    </div>
    <div class="content">
        <table border="1" summary="">
            <caption>캘린더 수정 / 삭제</caption>
            <colgroup>
                <col style="width:130px;" />
                <col style="width:auto;" />
            </colgroup>
            <tr>
                <th scope="row">일시</th>
                <td>{$form.date}{$form.start_hour}{$form.start_minute} ~ {$form.end_hour}{$form.end_minute}</td>
            </tr>
            <tr>
                <th scope="row">제목</th>
                <td>{$form.title}</td>
            </tr>
            <tr>
                <th scope="row">내용</th>
                <td>{$form.contents}</td>
            </tr>
            <tr>
                <th scope="row">선택</th>
                <td>
                    {$form.field}
                    <span class="gSingle">{$field_info}</span>
                </td>
            </tr>
            <tr>
                <th scope="row">관리자 확인</th>
                <td>{$form.confirm} 관리자가 해당 글을 확인하면 YES로 표기 됩니다.</td>
            </tr>
        </table>
    </div>
    <div class="buttonArea">
        <button type="button" class="btnEmB" onclick="{$action_modify}">수정</button>
        <button type="button" class="btnStrongB" onclick="{$action_delete}">삭제</button>
        <a href="#none" class="btnNormalB" onclick="window.close()">취소</a>
    </div>
</div>
