<!--@layout(/layout/basic/popup.html)-->

<div module="Calendar_View" class="tableTheme mid-0">
    <!--@css(/css/module/calendar/view.css)-->
    <!--
        $calendar_modify_url = calendar_modify.html
     -->
    <div class="header">
        <h1>[{$view_date}] 작성 내역 확인</h1>
    </div>
    <div class="content">
        <table border="1" summary="">
            <caption>작성 내역 확인</caption>
            <colgroup>
                <col style="width:60px;" />
                <col style="width:auto;" />
                <col style="width:80px;" />
                <col style="width:40px;" />
                <col style="width:60px;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">시간</th>
                    <th scope="col">내용</th>
                    <th scope="col">작성자</th>
                    <th scope="col">확인</th>
                    <th scope="col">수정</th>
                </tr>
            </thead>
            <tbody class="{$list_display|display} center">
                <tr class="{$list_no}">
                    <td>{$list_hour}:{$list_minute}</td>
                    <td class="left">
                        추가정보: {$list_add_info}
                        <span class="gSingle"><a href="#none" onclick="{$action_view_content}">{$list_title}</a></span>
                    </td>
                    <td>{$list_writer}</td>
                    <td><span class="{$list_confirm}"></span></td>
                    <td><button type="button" class="btnNormal {$action_modify_display|display}" onclick="{$action_modify}">수정</button></td>
                </tr>
                <tr class="{$list_no}">
                    <td>{$list_hour}:{$list_minute}</td>
                    <td class="left">
                        추가정보: {$list_add_info}
                        <span class="gSingle"><a href="#none" onclick="{$action_view_content}">{$list_title}</a></span>
                    </td>
                    <td>{$list_writer}</td>
                    <td><span class="{$list_confirm}"></span></td>
                    <td><button type="button" class="btnNormal {$action_modify_display|display}" onclick="{$action_modify}">수정</button></td>
                </tr>
            </tbody>
            <tbody class="{$list_none_display|display}">
                <tr>
                    <td colspan="5"><p class="empty">등록 된 글이 없습니다.</p></td>
                </tr>
            </tbody>
        </table>
    </div></div>
