<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>캘린더 게시판</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2 class="txtTitle16B">캘린더 게시판</h2>
</div>


<div module="Calendar_Monthpackage" class="mid-0">
    <!--@css(/css/module/calendar/monthpackage.css)-->
    <div class="tabTheme">
        <ul class="menu">
            <li><a href="/calendar/calendar_day.html">일간</a></li>
            <li><a href="/calendar/calendar_week.html">주간</a></li>
            <li class="selected"><a href="/calendar/calendar_month.html">월간</a></li>
        </ul>
        <span class="right"><a href="/calendar/calendar_field.html" class="btnNormal">추가정보</a></span>
    </div>

    <div module="Calendar_HeadMonth">
        <!--
            $calendar_write_url = calendar_write.html
         -->
        <p class="date">
            <a href="#none" onclick="{$action_prev_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_prev.gif" alt="이전달" /></a>
            {$current_year}.{$current_month}
            <a href="#none" onclick="{$action_next_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_next.gif" alt="다음달" /></a>
            <button type="button" class="btnNormal" onclick="{$action_today}">오늘</button>
        </p>
        <span class="right"><button type="button" onclick="{$action_write}" class="{$write_display|display} btnSubmitB">글쓰기</button></span>
    </div>

    <div module="Calendar_Category">{$form.category_no}</div>

    <div module="Calendar_ListMonth" class="gTriple">
        <!--
            $calendar_view_url = calendar_view.html
            $is_new_version = true
            $login_page_url = /member/login.html
         -->
        <table border="1" summary="">
            <caption>캘린더 월간형</caption>
            <colgroup>
                <col style="width:15%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:14%;" />
                <col style="width:15%;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col" class="sun"><span>SUN</span></th>
                    <th scope="col"><span>MON</span></th>
                    <th scope="col"><span>TUE</span></th>
                    <th scope="col"><span>WED</span></th>
                    <th scope="col"><span>THU</span></th>
                    <th scope="col"><span>FRI</span></th>
                    <th scope="col" class="sat"><span>SAT</span></th>
                </tr>
            </thead>
            <tbody>
                <tr module="Calendar_Week">
                    <td module="Calendar_Day" onclick="{$action_select}" id="{$day_div_id}">
                        <div class="{$today.class}">
                            <p>
                                <span class="{$day.class}">{$day}</span>
                                <a href="#none" onclick="{$action_view}" class="txtStrong12 {$content_count.class|display}">{$content_count}개</a>
                            </p>
                            <ul module="Calendar_List" class="gTriple">
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                                <li><a href="#none" onclick="{$action_list_view}">{$list_title|cut:8,...}</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
