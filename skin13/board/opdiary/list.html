<!--@layout(/layout/basic/layout.html)-->

<div module="Board_ListPackage_11" class="mid-0">
    <!--@css(/css/module/board/listPackage_11.css)-->
    <div module="board_title_11">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2 class="txtTitle16B">{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
        <p class="imgArea">{$board_top_image}</p>
    </div>

    <div module="board_list_11">
        <!--
            $login_page_url = /member/login.html
        -->
        <iframe name="blog_{$idx}" id="blog_{$idx}" src="/board/opdiary/read_blog.html{$param_read}" title="운영일지 상세" frameborder="0" scrolling="auto" style="width:100%;"></iframe>
    </div>
</div>


<div module="board_paging_11" class="paginate mid-0">
    <p><a href="{$param_prev}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_prev.gif" alt="이전 페이지" /></a></p>
    <ol>
        <li><a href="{$param_num}" class="{$param_class}">{$page_num}</a></li>
        <li><a href="{$param_num}" class="{$param_class}">{$page_num}</a></li>
    </ol>
    <p><a href="{$param_next}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_next.gif" alt="다음 페이지" /></a></p>
</div>


<div module="board_search_11" class="mid-0">
    <!--@css(/css/module/board/search.css)-->
    <fieldset>
        <legend>게시물 검색</legend>
        <p>검색어 {$form.search_date} {$form.search_key} {$form.search} <button type="button" class="btnEm" onclick="{$action_search}">찾기</button></p>
    </fieldset>
</div>
