
<div module="Mall_UrgencycallOrdHeader" class="mid-0 {$displayLogin|display}">
    <table border="1" summary="">
        <caption>검색결과</caption>
        <colgroup>
            <col style="width:auto;" />
            <col style="width:140px;" />
            <col style="width:100px;" />
        </colgroup>
        <thead>
            <tr>
                <th scope="col">상품명</th>
                <th scope="col">주문번호</th>
                <th scope="col">{$form.ordPagenum}</th>
            </tr>
        </thead>
    </table>
</div>


<div module="Mall_UrgencycallOrdLogout" class="ec-base-table typeWrite {$displayLogout|display}">
    <table border="1" summary="">
        <caption>주문번호 검색</caption>
        <colgroup>
            <col style="width:120px;" />
            <col style="width:auto;" />
        </colgroup>
        <tbody>
        <tr>
            <th scope="row">주문번호 입력</th>
            <td>
                <input type="text" id="{$order_id1}" class="inputOrdNum" /> - <input type="text" id="{$order_id2}" class="inputOrdNum" /><a href="#none" onclick="{$insertfn}" class="btnEm">등록</a>
                <span class="gSingle">예) 00000000 - 0000000</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div module="Mall_UrgencycallOrdResult" class="typeBody mid-0 {$displayLogin|display}">
    <table border="1" summary="" class="gMerge">
        <caption>검색결과</caption>
        <colgroup>
            <col style="width:auto;" />
            <col style="width:140px;" />
            <col style="width:83px;" />
        </colgroup>
        <tbody class="{$displayPrdlist|display} center middle">
            <tr>
                <td class="left top">
                    <div class="product">
                        <span class="thumb"><img src="{$image_tiny}" alt="" style="width:46px;" /></span>
                        <p>{$product_name}</p>
                    </div>
                </td>
                <td>{$order_id}</td>
                <td><a href="#none" class="btnNormal" onclick="{$selectfn}">선택</a></td>
            </tr>
            <tr>
                <td class="left top">
                    <div class="product">
                        <span class="thumb"><img src="{$image_tiny}" alt="" style="width:46px;" /></span>
                        <p>{$product_name}</p>
                    </div>
                </td>
                <td>{$order_id}</td>
                <td><a href="#none" class="btnNormal" onclick="{$selectfn}">선택</a></td>
            </tr>
        </tbody>
        <tbody class="{$displayEmpty|display}">
            <tr>
                <td colspan="3"><p class="empty">검색 결과가 없습니다.</p></td>
            </tr>
        </tbody>
    </table>
</div>


<div module="Mall_UrgencycallOrdPage" class="paginate mid-0 {$displayLogin|display}">
    <p><a href="#none" onclick="{$prev}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_prev.gif" alt="이전 페이지" /></a></p>
    <ol>
        <li><a href="#none" onclick="{$select_pageno}" class="{$curPageClass}">{$num}</a></li>
        <li><a href="#none" onclick="{$select_pageno}" class="{$curPageClass}">{$num}</a></li>
        <li><a href="#none" onclick="{$select_pageno}" class="{$curPageClass}">{$num}</a></li>
        <li><a href="#none" onclick="{$select_pageno}" class="{$curPageClass}">{$num}</a></li>
        <li><a href="#none" onclick="{$select_pageno}" class="{$curPageClass}">{$num}</a></li>
    </ol>
    <p><a href="#none" onclick="{$next}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_next.gif" alt="다음 페이지" /></a></p>
</div>
