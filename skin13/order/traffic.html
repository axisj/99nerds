<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="//www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>접속 지연 안내</title>
    <!--@css(/layout/basic/css/common.css)--><!--해당 CSS는 쇼핑몰 전체 페이지에 영향을 줍니다. 삭제와 수정에 주의해주세요.-->
</head>
<body>
<div module="Order_ThrottleWaiting">
    <!--@css(/css/module/order/throttleWaiting.css)-->
    <h1 class="objHidden">접속 지연 안내</h1>
    <div class="visual"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/order/img_hourglass.gif" alt="" /></div>
    <h2><img src="//img.echosting.cafe24.com/skin/base_ko_KR/order/txt_traffic_warning.gif" alt="현재 주문량이 일시적으로 집중되어 접속 대기중입니다. 잠시만 기다려주세요." /></h2>
    <div class="detail">
        <div class="content">
            <ul>
                <li>먼저 접속하신 고객님의 이용 완료 후, <span class="txtEm">대기 순서에 따라 자동으로 접속</span>합니다.</li>
                <li>새로고침, 뒤로가기 혹은 재접속 하시면 순번이 뒤로 밀려나게 되니 주의해주세요.</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
