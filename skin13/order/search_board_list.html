<!--@layout(/layout/basic/popup.html)-->

<div module="Order_BoardListPackage" class="tableTheme ">
    <!--@css(/css/module/order/boardListPackage.css)-->
    <div class="header">
        <h1>주문정보 선택</h1>
    </div>

    <div class="content">
        <table summary="">
            <caption>주문정보 선택</caption>
            <colgroup>
                <col style="width:95px;" />
                <col style="width:auto;" />
                <col style="width:140px;" />
                <col style="width:100px;" />
                <col style="width:100px;" />
            </colgroup>
            <thead module="Order_BoardListhead">
                <tr>
                    <th scope="col">이미지</th>
                    <th scope="col">상품정보</th>
                    <th scope="col">주문번호</th>
                    <th scope="col">주문일시</th>
                    <th scope="col">{$form.limit_select}</th>
                </tr>
            </thead>
            <tbody module="Order_BoardList" class="center">
                <tr>
                    <td><img src="{$image_medium}" onerror="this.src='http://img.echosting.cafe24.com/thumb/img_product_small.gif';" alt="" style="width:80px;" /></td>
                    <td class="left"><strong>{$product_name}</strong><span class="gSingle">{$product_price}</span></td>
                    <td>{$order_id}</td>
                    <td>{$order_date}</td>
                    <td><button type="button" class="btnNormal" onclick="{$action_product_select}">선택</button></td>
                </tr>
                <tr>
                    <td><img src="{$image_medium}" onerror="this.src='http://img.echosting.cafe24.com/thumb/img_product_small.gif';" alt="" style="width:80px;" /></td>
                    <td class="left"><strong>{$product_name}</strong><span class="gSingle">{$product_price}</span></td>
                    <td>{$order_id}</td>
                    <td>{$order_date}</td>
                    <td><button type="button" class="btnNormal" onclick="{$action_product_select}">선택</button></td>
                </tr>
            </tbody>
        </table>

        <div module="Order_BoardPaging" class="paginate">
            <p class="first"><a href="{$param_first}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_first.gif" alt="첫 페이지" /></a></p>
            <p><a href="{$param_before}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_prev.gif" alt="이전 페이지" /></a></p>
            <ol>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
            </ol>
            <p><a href="{$param_next}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_next.gif" alt="다음 페이지" /></a></p>
            <p class="last"><a href="{$param_last}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_last.gif" alt="마지막 페이지" /></a></p>
        </div>
    </div>
</div>
