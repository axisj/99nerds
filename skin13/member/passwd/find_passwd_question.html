    <span>현재 위치</span>

        <li title="현재 위치"><strong>비밀번호 찾기</strong></li>

<div class="titleArea">
    <h2 class="txtTitle16B">비밀번호 찾기</h2>

<div module="member_findPasswdQuestion" class="mid-0">
    <!--@css(/css/module/member/find_passwd_question.css)-->

        $nextURL = /member/passwd/find_passwd_method.html
    -->
    <h3 class="txtTitle20B">비밀번호 찾기</h3>
    <fieldset class="memberArea">
        <legend>비밀번호 찾기 2단계 힌트답변 입력</legend>
        <p class="check">{$form.check_method}</p>
        <dl class="desc">
            <dt><span class="icoDot"></span> 질문</dt>

            <dt><span class="icoDot"></span> <label for="passwd_answer">답변</label></dt>
            <dd>{$form.passwd_answer}</dd>
        </dl>
    </fieldset>
    <p class="buttonArea">
        <a href="#none" class="btnSubmitM" onclick="{$action_func_find_passwd}">확인</a>
    </p>
