<section class="section-contents-wrap">
    <div class="container">

        <div class="sign-up-result">
            <div class="titleArea">
                <h2 class="txtTitle16B">Result</h2>
            </div>


            <div module="member_findidresult" class="xans-member-joincomplete mid-0" style="border: 1px solid #d7d5d5;">
                <!--@css(/css/module/member/find_id_result.css)-->
                <p class="message gTriple">고객님 아이디 찾기가 완료 되었습니다.</p>
                <div class="memberArea" style="border: none">
                    <p class="info"
                       style="padding:0;
                       text-align: center;
                       border-bottom: none;
                       background: #eeeeee;
                       font-weight: 600;">
                        저희 쇼핑몰를 이용해주셔서 감사합니다.<br/>다음정보로 가입된 아이디가 총 <span>{$idCnt}</span>개 있습니다.</p>
                    <div style="border: 1px solid #ddd;" class="memberInfo">
                        <p class="thumb"><img
                                src="http://img.echosting.cafe24.com/skin/base_ko_KR/member/img_member_default.gif"
                                alt=""
                                style="max-width:70px;"/></p>
                        <div class="description">
                            <dl class="desc">
                                <dt>Name :</dt>
                                <dd><strong>{$name}</strong></dd>
                                <dt>{$searchType} :</dt>
                                <dd>{$searchInfo}</dd>
                            </dl>
                            <ul class="gDouble">
                                <li style="font-weight: 400">{$searchIds}</li>
                                <li><span class="gDouble">고객님 즐거운 쇼핑 하세요!</span></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <p class="buttonArea">
                    <a href="javascript:go_findlogin('{$id}');" class="btnSubmitM">Log in</a>
                    <a href="javascript:go_findpwd('{$id}','{$mtype}');" class="btnEmM">비밀번호 찾기</a>
                </p>
            </div>

        </div>
    </div>
</section>
