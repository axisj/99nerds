<div module="myshop_likeitCatePackage">
    <!--@css(/css/module/myshop/likeitCatePackage.css)-->
    <div module="myshop_LikeTab">
        <ul>
            <li class="{$mylikeprd_tab_class}"><a href="/myshop/likeit/product.html">My 상품 ({$mylikeprd_total_cnt})</a></li>

    <div module="myshop_LikeCategoryList">
