<!--@layout(/layout/basic/popup.html)-->

<div module="Search_FromPackage" class="tableTheme mid-0">
    <!--@css(/css/module/product/search_FromPackage.css)-->
    <div class="header">
        <h1>상품검색</h1>
    </div>
    <div class="content">
        <div module="Search_BoardForm">
            <div class="boxTheme">
                <fieldset>
                    <legend>상품검색</legend>
                    {$form.search_type}
                    {$form.keyword}
                    <button type="submit" class="btnSubmit">검색하기</button>
                </fieldset>
            </div>
            <div class="resultArea gTriple">
                <p class="total">총 <strong class="txtStrong12B">{$total_count}</strong>개 의 상품이 검색되었습니다.</p>
                <p class="limit">{$form.limit}</p>
            </div>
        </div>
        <table border="1" summary="">
            <caption>제품 검색결과입니다</caption>
            <colgroup>
                <col style="width:100px;" />
                <col style="width:auto;" />
                <col style="width:70px;" />
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">상품 이미지</th>
                    <th scope="col">상품 정보</th>
                    <th scope="col">선택</th>
                </tr>
            </thead>
            <tbody class="center">
                <tr module="Search_BoardList" unroll="1">
                    <td><img src="{$image_medium}" alt="" style="width:78px;" /></td>
                    <td class="left">
                        {$product_name}
                        <span class="gSingle">
                            <strong class="txtStrong12B">{$price_unit_head}{$product_price}{$price_unit_tail} {$product_tax_type_text}</strong>
                        </span>
                    </td>
                    <td><a href="#none" class="btnNormal" onclick="{$action_product_select}">선택</a></td>
                </tr>
            </tbody>
        </table>
        <div module="search_paging" class="paginate">
            <p class="first"><a href="{$param_first}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_first.gif" alt="첫 페이지" /></a></p>
            <p><a href="{$param_before}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_prev.gif" alt="이전 페이지" /></a></p>
            <ol>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
            </ol>
            <p><a href="{$param_next}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_next.gif" alt="다음 페이지" /></a></p>
            <p class="last"><a href="{$param_last}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_page_last.gif" alt="마지막 페이지" /></a></p>
        </div>
    </div>
</div>
