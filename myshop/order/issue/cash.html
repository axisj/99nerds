<!--@layout(/layout/basic/popup.html)-->

<div module="MyShop_OrderIssueCash" class="tableTheme mid-0">
    <!--@css(/css/module/myshop/orderIssueCash.css)-->
    <div class="header">
        <h1>현금영수증 신청양식 작성</h1>
    </div>

    {$form.order_id}

    <div class="content">
        <table border="1" summary="">
            <caption>현금영수증 신청양식</caption>
            <colgroup>
                <col style="width:140px;" />
                <col style="width:auto;" />
            </colgroup>
            <tbody class="middle">
                <tr>
                    <th scope="row">구분</th>
                    <td>{$form.user_type}</td>
                </tr>
            </tbody>
            <tbody id="{$personal_info_id}" class="middle">
                <tr>
                    <th scope="row">{$form.mobile_identity} {$form_label.mobile}</th>
                    <td>{$form.mobile}</td>
                </tr>
            </tbody>
            <tbody id="{$company_info_id}" class="middle {$company_info_display|display}">
                <tr>
                    <th scope="row">{$form.regno_identity} {$form_label.regno}</th>
                    <td>{$form.regno}</td>
                </tr>
            </tbody>
        </table>

        <div class="buttonArea">
            <button type="submit" class="btnSubmitB">현금영수증 신청</button>
        </div>
    </div>
</div>
