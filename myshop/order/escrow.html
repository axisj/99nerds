<!--@layout(/layout/basic/popup.html)-->

<div module="MyShop_OrderHistoryEscrow" class="mid-0">
    <!--@css(/css/module/myshop/orderHistoryEscrow.css)-->
    <div class="header">
        <h1>에스크로 구매확인</h1>
    </div>

    <div class="content">
        <fieldset>
            <legend>에스크로 구매확인</legend>
            <p>주문하실 때 확인하신 주민등록번호를 입력하시고, 해당 버튼을 클릭하십시오.<br />('-'표시제외 숫자만 입력)</p>
            <p class="gTriple">{$form_label.ssn} {$form.ssn}</p>
        </fieldset>
        <div class="buttonArea">
            <button type="button" class="btnSubmitB {$display_confirm|display}" onclick="{$action_confirm}">구매확인</button>
            <button type="button" class="btnStrongB" onclick="{$action_reject}">환불요청</button>
        </div>
    </div>
</div>
