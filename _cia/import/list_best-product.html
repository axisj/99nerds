<div class="item col s6 m6 l3 xl3" id="anchorBoxId_{$product_no}">
    <div class="best-product-wrap">

        <div class="product-image-wrap">
            <a class="searchbox" href="#"><span class="ci ci-search2" style="color: #9B9B9B;"></span></a>
            <a class="heart" href="#"><span class="ci ci-heart2" style="color: #D0021B;"></span>6</a>

            <a href="{$link_product_detail}" name="anchorBoxName_{$product_no}">
                <img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}" class="thumb" />
                <span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span>
            </a>
        </div>
        <div class="product-info-wrap">
            <img src="/assets/images/landing_page/main-contents/main-best-product/new.png" alt="new" />
            <img src="/assets/images/landing_page/main-contents/main-best-product/best.png" alt="best" />
            <h5>
                <a href="{$link_product_detail}" class="{$product_name_display|display}"><span class="title {$product_name_title_display|display}">{$product_name_title} :</span> {$product_name}</a>
            </h5>

            <ul module="product_ListItem">
                <li class="{$item_display|display}"><b class="title {$item_title_display|display}">{$item_title} :</b> {$item_content}</li>
                <li class="{$item_display|display}"><b class="title {$item_title_display|display}">{$item_title} :</b> {$item_content}</li>
            </ul>

        </div>

    </div>
</div>
