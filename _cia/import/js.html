<script>
  var fcObj = {};
  (function ($, fcObj) {
    fcObj.pageStart = function () {

      var $slideOut = $('#slide-out');
      var $slideOutMask = $('#slide-out-mask');
      var $slideInHandle = $('#slide-in-handle');

      $('[data-activates="slide-out"]').on('click', function () {
        $slideOut.addClass("fixed");
        $slideOutMask.addClass("fixed");
      });
      $slideOutMask.on('click', function () {
        $slideOut.removeClass("fixed");
        $slideOutMask.removeClass("fixed");
      });
      $slideInHandle.on('click', function () {
        console.log('click');
        $slideOut.removeClass("fixed");
        $slideOutMask.removeClass("fixed");
      });

      $(".dropdown-button").dropdown({
        inDuration: 300,
        outDuration: 225,
        constrainWidth: true, // Does not change width of dropdown to that of the activator
        hover: true, // Activate on hover
        gutter: 0, // Spacing from edge
        belowOrigin: true, // Displays dropdown below the button
        alignment: 'left', // Displays dropdown with edge aligned to the left of button
        stopPropagation: true // Stops event propagation
      });
    };

    $(document).ready(function () {
      fcObj.pageStart();
    });
  })(jQuery3_2_1, fcObj);
</script>
