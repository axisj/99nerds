
<div module="Mall_UrgencycallSearchoutline" class="tableTheme layerTheme mid-0">
    <!--@css(/css/module/board/urgencycallSearchoutline.css)-->
    <h3>{$sPrdOrdText}</h3>

    <div class="content">
        <div class="tabTheme {$tabDisplay|display}">
            <ul class="menu">
                <li id="liOrdtab" class="selected" onclick="{$clickOrdTab}"><a href="#none" id="tabordno" name="tabordno">주문번호</a></li>
                <li id="liPrdtab" onclick="{$clickPrdTab}"><a href="#none" id="tabprdno" name="tabprdno">상품</a></li>
            </ul>
        </div>
        {$form.isLogin}

        <!-- 주문번호 검색 -->
        <div id="urgencyOrder" class="urgencyOrder {$ordDisplay|display}"></div>
        <!-- //주문번호 검색 -->

        <!-- 상품 검색 -->
        <div id="urgencyProduct" class="{$prdDisplay|display}">
            <table border="1" summary="">
                <caption>상품검색</caption>
                <colgroup>
                    <col style="width:130px;" />
                    <col style="width:auto;" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">
                            {$form.selPrdsearch}
                        </th>
                        <td>
                            {$form.txtProductInfo}
                            <a href="#none" id="execSearch" class="btnEm" name="execSearch" onclick="{$search_product}">검색</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="prdSearchResult"></div>
        </div>
        <!-- //상품 검색 -->
    </div>

    <div class="buttonArea">
        <button type="button" id="TopCloseBtn" class="btnNormalB" onclick="{$closeSearchLayer}">닫기</button>
    </div>

    <div class="close"><a href="#none" id="BottomCloseBtn" onclick="{$closeSearchLayer}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_close.png" alt="닫기" /></a></div>
</div>
