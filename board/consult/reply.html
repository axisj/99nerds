<!--@layout(/layout/basic/layout.html)-->

<div module="board_ReplyPackage_9" class="tableTheme mid-0">
    <!--@css(/css/module/board/replyPackage_9.css)-->
    <div module="board_title_9">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/myshop/index.html">마이쇼핑</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2 class="txtTitle16B">{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="Board_Read_9">
        <!--
            $login_page_url = /member/login.html
        -->
        <table border="1" summary="">
            <caption>1:1 맞춤상담 상세</caption>
            <colgroup>
                <col style="width:130px;" />
                <col style="width:auto;" />
            </colgroup>
            <tbody class="middle">
                <tr>
                    <th scope="row">제목</th>
                    <td>{$subject}</td>
                </tr>
                <tr>
                    <th scope="row">작성자</th>
                    <td>{$writer}</td>
                </tr>
                <tr>
                    <th>답변여부</th>
                    <td>{$consult}</td>
                </tr>
                <tr class="{$config.use_date|display}">
                    <th>문의일시</th>
                    <td>{$write_date}</td>
                </tr>
                <tr class="gMerge">
                    <td colspan="2">
                        <div class="detail">{$content}</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div module="board_reply_9">
        <!--
            $reply_success_url = /board/consult/list.html
            $deny_access_url = /board/consult/list.html
         -->
         <table border="1" summary="" class="gTriple">
            <caption>1:1 맞춤상담 답변쓰기 폼</caption>
            <colgroup>
                <col style="width:100%;" />
            </colgroup>
            <tbody class="middle">
                <tr>
                    <th scope="col">답변 입력</th>
                </tr>
                <tr class="gMerge">
                    <td>{$form.content}</td>
                </tr>
            </tbody>
        </table>

        <div class="buttonArea">
            <span class="gLeft">
                <a href="{$link_board_list}" class="btnNormalB">목록</a>
                <button type="button" class="btnNormalB {$config.is_admin|display}" onclick="{$action_comment_admin}">관리자답변보기</button>
            </span>
            <span class="gRight">
                <button type="button" class="btnSubmitB" onclick="{$action_reply}">등록</button>
                <a href="{$link_board_list}" class="btnStrongB">취소</a>
            </span>
        </div>
    </div>
</div>
