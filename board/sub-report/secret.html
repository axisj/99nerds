<!--@layout(/layout/basic/layout.html)-->

<div module="board_SecurePackage_1002" class="mid-0">
    <!--@css(/css/module/board/securePackage.css)-->
    <div module="board_title_1002">
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">게시판</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2 class="txtTitle16B">{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_secure_1002">
        <h3 class="txtTitle20B">비밀글보기</h3>
        <fieldset class="boardArea">
            <legend>비밀글보기</legend>
            <p class="info">이 글은 비밀글입니다. <strong class="txtStrong12B">비밀번호를 입력하여 주세요.</strong><br />관리자는 확인버튼만 누르시면 됩니다.</p>
            <dl class="desc">
                <dt><span class="icoDot"></span> <label for="secure_password">비밀번호</label></dt>
                <dd>{$form.secure_password}</dd>
            </dl>
        </fieldset>
        <p class="buttonArea">
            <a href="{$link_board_list}" class="btnNormalM">목록</a>
            <button type="button" class="btnEmM" onclick="{$action_secure}">확인</button>
        </p>
    </div>
</div>
