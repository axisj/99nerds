<!--@layout(/layout/basic/layout.html)-->
<div class="path">
    <span>현재 위치</span>
    <ol>
        <li><a href="/">홈</a></li>
        <li title="현재 위치"><strong>출석 체크</strong></li>
    </ol>
</div>

<div class="titleArea">
    <h2 class="txtTitle16B">출석체크</h2>
</div>


<div module="Attend_calendarPackage" class="mid-0">
    <!--@css(/css/module/attend/calendarPackage.css)-->
    <div module="attend_calendarhead">
        <!--
            $login_page = /member/login.html
        -->
        <div class="inner">
            <p class="date">{$year}.{$month}</p>
            <p class="prev"><a href="{$prev_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_prev.gif" alt="이전 달" /></a></p>
            <p class="next"><a href="{$next_month}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/calendar/btn_next.gif" alt="다음 달" /></a></p>
        </div>
    </div>

    <table module="attend_calendar" border="1" summary="">
        <!--
            $login_page = /member/login.html
        -->
        <caption>출석이벤트 달력</caption>
        <colgroup>
            <col style="width:15%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:14%;" />
            <col style="width:15%;" />
        </colgroup>
        <thead>
            <tr>
                <th scope="col" class="sun"><span>SUN</span></th>
                <th scope="col"><span>MON</span></th>
                <th scope="col"><span>TUE</span></th>
                <th scope="col"><span>WED</span></th>
                <th scope="col"><span>THU</span></th>
                <th scope="col"><span>FRI</span></th>
                <th scope="col" class="sat"><span>SAT</span></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><p>{$sun}</p></td>
                <td><p>{$mon}</p></td>
                <td><p>{$the}</p></td>
                <td><p>{$wed}</p></td>
                <td><p>{$thu}</p></td>
                <td><p>{$fri}</p></td>
                <td><p>{$sat}</p></td>
            </tr>
            <tr>
                <td><p>{$sun}</p></td>
                <td><p>{$mon}</p></td>
                <td><p>{$the}</p></td>
                <td><p>{$wed}</p></td>
                <td><p>{$thu}</p></td>
                <td><p>{$fri}</p></td>
                <td><p>{$sat}</p></td>
            </tr>
        </tbody>
    </table>

    <div module="attend_button" class="buttonArea">
        <!--
            $login_page = /member/login.html
        -->
        <span class="gRight"><button type="button" class="btnSubmitM" onclick="{$action_attend}">출석체크</button></span>

        <div class="layerTheme {$attendSecurityLayer}">
            <h3>스팸 출석체크 방지 문자 입력</h3>
            <div class="content">
                <fieldset>
                    <legend>보안문자 입력</legend>
                    <p class="form">
                        <img src="{$secure_img}" alt="보안문자" />
                        {$form.secure_text}
                    </p>
                    <span class="gSingle"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/ico_warning.gif" alt="" /> 왼쪽의 문자를 공백없이 입력하세요.(대소문자구분)</span>
                </fieldset>
            </div>
            <div class="buttonArea">
                <button type="button" class="btnSubmitB" onclick="{$action_capcha_do}">확인</button>
                <a href="#none" class="btnNormalB" onclick="{$action_capcha_undo}">취소</a>
            </div>
            <div class="close"><a href="#none" onclick="$('.attendSecurityLayer').hide();"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/common/btn_close.png" alt="닫기" /></a></div>
        </div>
    </div>
</div>
